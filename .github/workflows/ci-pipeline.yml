name: CI Pipeline - Build, Push, and Update Manifest

on:
  push:
    branches:
      - master
      - main
      - test

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout App Repo
        uses: actions/checkout@v3

      # ----- BƯỚC BUILD JAVA (BỊ THIẾU) -----
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        # Phải chạy build bên trong thư mục con
        working-directory: ./hello-spring-k8s # <--- THÊM DÒNG NÀY
        run: mvn clean package -DskipTests
      # ----- HẾT BƯỚC BUILD JAVA -----

      - name: Generate Image Tag
        id: generate_tag
        run: echo "TAG_NAME=$(date +%Y%m%d)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          # Sửa đường dẫn context
          context: ./hello-spring-k8s # <--- SỬA DÒNG NÀY
          # Sửa đường dẫn file Dockerfile
          file: ./hello-spring-k8s/Dockerfile # <--- SỬA DÒNG NÀY
          push: true
          # Sửa tên image cho đúng
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-spring-k8s:${{ env.TAG_NAME }} # <--- SỬA DÒNG NÀY

      # ----- PHẦN CẬP NHẬT MANIFEST REPO -----

      - name: Checkout Manifest Repo
        uses: actions/checkout@v3
        with:
          # Sửa lại cho đúng tên manifest-repo của bạn
          repository: Cookieheheboiz/manifest-repo # <--- SỬA DÒNG NÀY
          token: ${{ secrets.REPO_PAT }}

      - name: Update Image Tag in Deployment
        run: |
          # Sửa lại tên image trong lệnh sed
          sed -i 's|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/hello-spring-k8s:${{ env.TAG_NAME }}|' deployment.yaml # <--- SỬA DÒNG NÀY

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add deployment.yaml
          git commit -m "Update image tag to ${{ env.TAG_NAME }} for hello-spring" || echo "No changes to commit"
          git push
